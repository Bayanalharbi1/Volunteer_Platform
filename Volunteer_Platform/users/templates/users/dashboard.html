
<h1>Dashboard</h1>

<div class="card">
    <div class="card-header">Welcome, {{ profile.user.username }}</div>
    <div class="card-body">
        <p><strong>Bio:</strong> {{ profile.bio }}</p>
        <p><strong>Skills:</strong> 
            {% for skill in profile.skills.all %}
                {{ skill.name }}{% if not forloop.last %}, {% endif %}
            {% empty %}
                None
            {% endfor %}
        </p>
        <a href="{% url 'edit-profile' %}" class="btn btn-primary">Edit Profile</a>
        <a href="{% url 'edit-skills' %}" class="btn btn-secondary">Edit Skills</a>
    </div>
</div>

<hr>

<div class="actions">
    <h3>Actions</h3>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

    <a href="{% url 'register-volunteer' %}" class="btn btn-success">Register as Volunteer</a>
    <a href="{% url 'register-company' %}" class="btn btn-info">Register as Organization</a>
</div>
